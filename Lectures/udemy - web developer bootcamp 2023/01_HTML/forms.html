<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>
<body>
  <h1>Forms Demo</h1>
  <form action="/test">
    <p>
      <label for="username">Enter a Username : </label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a Password : </label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <p>
      <label for="color">Enter a Color : </label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">Enter a Number : 
        <input id="number" type="number" placeholder="number" name="num" min="1" max="1000" step="2">
      </label>
    </p>
    <button type="submit">Submit</button>
  </form>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Redit</button>
  </form>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>

  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Select Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegiterian</option>
        <option value="steak">Steak</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount for cheese</label>
      <input type="range" id="cheese" min="1" max="100" step="7" value="75" name="cheese_leve">
    </p>
    <p>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea name="requests" id="requests" cols="45" rows="10" placeholder="Type Something"></textarea>
    </p>
    <button>submit</button>
  </form>
</body>
</html>
